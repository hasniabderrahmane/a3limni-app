{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">تعديل بيانات الطالب</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="student_id" class="form-label">الرقم الجامعي</label>
            <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student.student_id }}" required>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">الاسم الأول</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">الاسم الأخير</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
        </div>
        <div class="mb-3">
            <label for="major" class="form-label">التخصص</label>
            <input type="text" class="form-control" id="major" name="major" value="{{ student.major }}">
        </div>
        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
        <a href="{{ url_for('students') }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
