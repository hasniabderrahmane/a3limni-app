<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - أعلمني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h1 class="display-4 mb-3">أعلمني</h1>
                <p class="lead">نظام إدارة الطلاب</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                </div>
            </form>

            <div class="credits mt-5">
                <h5 class="mb-4">فريق التطوير</h5>
                <p class="mb-2"><strong>المصمم:</strong> حسني عبد الرحمان</p>
                <p class="mb-2"><strong>الطلاب:</strong></p>
                <p class="mb-1">قيصران بوزيدي فؤاد</p>
                <p>لبشاقي فارس</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
